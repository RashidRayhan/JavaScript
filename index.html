<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Practice</title>
    <script src="myscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        function myFunction(){
            document.getElementByID("demo").innerHTML="Paragraph changed.";
        }
    </script>
    <script>
function myFunction() {
  document.getElementById("demo2").innerHTML = "Paragraph changed.";
}
</script>
</head>
<body>
    <div class="container">
        <h2>JavaScript in Body</h2>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML="My First JavaScript";
        </script>
    </div>

    <!---My funcation add to change text-->
    <div class="container">
        <h2>Demo JavaScript in Head</h2>
        <p id="demo2">A Paragraph</p>
        <button type="button" class="btn btn-primary" onclick="myFunction()">Try it</button>
    </div>

    <!--Add Extranal Js file and run Index-->
    <div class="container">
        <h2>Demo Javascript In extranal JS file</h2>
        <p id="newdemo">Show paragrap</p>
        <button type="button" class="btn btn-primary" onclick="myFunction()">Changes</button>
    </div>
    <!--Use Write syntax to show math-->
    <div class="container">
        <h1>My first Webpage</h1>
        <p>My first Paragraph</p>
        <script>
            document.write(5+6);
        </script>
    </div>
    <!--Use document.write in button and delete all html-->
    <div class="container">
        <H2>Javascript Webpage</H2>
        <p>This is first javascript pages</p>
        <button type="button" class="btn btn-primary" onclick="document.write(5+6);">Try</button>
    </div>
    <!--Windows Alert-->
    <div class="container">
        <h2>Windows alert sing</h2>
        <script>
            window.alert(5+6);
        </script>
        <script>
            alert(5+5);
        </script>
        <!--console log-->
        <script>
            console.log(5+6);
        </script>
        <!--the print page button-->
        <button type="button" class="btn btn-info" onclick="window.print()">Print Now</button>
    </div>
</body>
</html>
